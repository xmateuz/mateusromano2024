<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fale Conosco!</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Uma loja de Roupas para Jovens</span>
                <span class="site-heading-lower">Nucleo Company</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">Sobre</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Produtos</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="galeria.html">Galeria</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contato.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
       
        <section class="page-section about-heading">
            <div class="container">
                <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="assets/img/about.jpg" alt="..." />
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-upper">Contato</span>
                                    <span class="section-heading-lower">Fale Conosco</span>
                                </h2>
                                
                                <!-- Formulário de contato -->
                                <form id="contactForm" action="#" method="post">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="nota">Nota (0 a 10)</label>
                                        <select class="form-control" id="nota" name="nota" required>
                                            <option value=""></option>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="comentarios">Comentários</label>
                                        <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Deixe seus comentários aqui..." ></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                    <!-- Botão para limpar -->
                                    <button type="reset" class="btn btn-secondary">Limpar</button>
                                </form>

                                <!-- Mensagem de feedback -->
                                <div id="feedbackMessage" class="mt-3 alert alert-success" style="display:none;">
                                    <strong>Sucesso!</strong> Seu feedback foi enviado com sucesso.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer text-faded text-center py-5">
            <div class="container">
                <p class="m-0 small"><p style="color: #fff;">Mateus Romano 2024 &copy; Todos os Direitos Reservados<br>Trabalho Acadêmico sem Fins Lucrativos</p></p>
            </div>
            <div align="right"><a href="#"><img src="seta.png " width="25"></a> </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script>
            // JavaScript para exibir a mensagem de feedback
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio real do formulário

                // Exibe a mensagem de feedback
                document.getElementById('feedbackMessage').style.display = 'block';

                // Limpa o formulário após o envio
                document.getElementById('contactForm').reset();
            });
        </script>
    </body>
</html>
